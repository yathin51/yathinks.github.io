        // JavaScript to show a pop-up message before redirecting
        function confirmRedirect(event, url) {
            event.preventDefault(); // Prevent the default link behavior
            const userConfirmed = confirm("You are about to leave this page. Do you want to continue?");
            if (userConfirmed) {
                window.location.href = url; // Redirect to the URL if confirmed
            }
        }
    </script>
